<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Thêm Font Awesome cho biểu tượng -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Manifest cho Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Tiêu đề trang -->
    <title>Ứng dụng thời tiết</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Get real-time weather updates with the Weather App. Check weather for various cities worldwide."
    />
    <meta name="author" content="Your Name" />
    <meta property="og:title" content="Weather App" />
    <meta
      property="og:description"
      content="Get real-time weather updates with the Weather App. Check weather for various cities worldwide."
    />
    <meta property="og:image" content="%PUBLIC_URL%/weather-icon.png" />

    <!-- Link đến Google Fonts nếu bạn cần sử dụng -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <!-- Phần nội dung chính của ứng dụng -->
    <div id="root"></div>
  </body>
</html>
